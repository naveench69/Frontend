    <!-- Bootstrap Core CSS -->

    <!-- MetisMenu CSS -->

    <!-- Custom CSS -->

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">MLS Real Estate</a>
            </div>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                        <li>
                            <a href="home.html"><span class="glyphicon glyphicon-home"></span> Home</a>
                        </li>

                        <li>
                            <a href="register.html"><span class="glyphicon glyphicon-user"></span> Register</a>
                        </li>

                        <li>
                            <a href="#"><span class="glyphicon glyphicon-info-sign"></span> About Us</a>

                        </li>


                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header text-success">MLS Real Estates </h1>
                        <section id="aa-signin">
                          <div class="container">
                            <div class="row">
                              <div class="col-md-12">
                                <div class="aa-signin-area">
                                  <div class="aa-signin-form">
                                    <div class="aa-signin-form-title">
                                      <h3 class="text-primary">Create your account and Stay with us</h3>
                                      <br></br>
                                    </div>
                                    <form class="contactform">
                                      <div class="aa-single-field">
                                        <label for="name">Name <span class="required">*</span></label>
                                        <input type="text" required="required" aria-required="true" value="" name="name">
                                      </div>
                                      <br>
                                      <div class="aa-single-field">
                                        <label for="email">Email <span class="required">*</span></label>
                                        <input type="email" required="required" aria-required="true" value="" name="email">
                                      </div>
                                      <br>
                                      <div class="aa-single-field">
                                        <label for="password">Password <span class="required">*</span></label>
                                        <input type="password" name="password">
                                      </div>
                                      <br>
                                      <div class="aa-single-field">
                                        <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                                        <input type="password" name="confirm-password">
                                      </div>
                                      <br>
                                      <div class="aa-single-submit">
                                        <input type="submit" value="Create Account" name="submit">
                                      </div>
                                    </form>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </section>

                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
